<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>
<!--分页-->
<!--分页组件-->
<nav>  <!--添加分页组件的样式-->
    <ul class="pagination">
        <li>
            <a href="#">
                <span>&laquo;</span>
            </a>
        </li>
        <li><a href="#">1</a> </li>
        <li><a href="#">2</a> </li>
        <li><a href="#">3</a> </li>
        <li><a href="#">4</a> </li>
        <li><a href="#">5</a> </li>
        <li>
            <a href="#">
                <span>&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
<br/><br/>

<!--禁用和激活状态-->
<nav>  <!--添加分页组件的样式-->
    <ul class="pagination">
        <!--class="disabled" 禁用状态 -->
        <li class="disabled">
            <a href="#">
                <span>&laquo;</span>
            </a>
        </li>
        <!--class="active"激活状态-->
        <li class="active"><a href="#">1</a> </li>
        <li><a href="#">2</a> </li>
        <li><a href="#">3</a> </li>
        <li><a href="#">4</a> </li>
        <li><a href="#">5</a> </li>
        <li>
            <a href="#">
                <span>&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
<br/><br/>

<!--尺寸-->
<nav>  <!--pagination-sm小  pagination-lg大 -->
    <ul class="pagination pagination-lg">
        <!--class="disabled" 禁用状态 -->
        <li class="disabled">
            <a href="#">
                <span>&laquo;</span>
            </a>
        </li>
        <!--class="active"激活状态-->
        <li class="active"><a href="#">1</a> </li>
        <li><a href="#">2</a> </li>
        <li><a href="#">3</a> </li>
        <li><a href="#">4</a> </li>
        <li><a href="#">5</a> </li>
        <li>
            <a href="#">
                <span>&raquo;</span>
            </a>
        </li>
    </ul>
</nav>


</body>
</html>
