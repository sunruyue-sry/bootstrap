<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="boot/css/bootstrap.css">
    <script src="boot/js/bootstrap.js"></script>
    <script src="boot/js/jquery-3.3.1.min.js"></script>
</head>
<body>
<!--进度条-->
<div class="progress">
    <div class="progress-bar" style="width: 34%;">
        CPU使用率：34%
    </div>
</div>

<!--根据情境变化效果-->
<div class="progress">
    <div class="progress-bar progress-bar-danger" style="width: 56%;">56%</div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-info" style="width:89%;">89%</div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-warning" style="width: 49%;">49%</div>
</div>

<!--带条纹的进度条     progress-bar-striped-->
<div class="progress">
    <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 36%;">36%</div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-info progress-bar-striped" style="width: 47%;">47%</div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-success progress-bar-striped" style="width: 76%;">76%</div>
</div>

<!--动画效果   active-->
<div class="progress">
    <div class="progress-bar active progress-bar-warning progress-bar-striped" style="width: 76%;">76%</div>
</div>

<!--堆叠效果-->
<div class="progress">
    <div class="progress-bar active progress-bar-warning progress-bar-striped" style="width: 14%;">14%</div>
    <div class="progress-bar progress-bar-info progress-bar-striped" style="width: 25%;">25%</div>
    <div class="progress-bar progress-bar-success progress-bar-striped" style="width: 41%;">41%</div>
</div>

</body>
</html>
