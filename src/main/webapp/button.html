<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="boot/js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="boot/css/bootstrap.css">
</head>
<body>

<!--按钮-->
<a class="btn btn-default" href="#">asd</a>
<button class="btn btn-default" type="submit">asd</button>
<input type="button" class="btn btn-default" value="提交">

<!--预定义样式-->
<button class="btn btn-danger">红色</button>
<button class="btn btn-info">天蓝色</button>
<button class="btn btn-primary">深蓝色</button>
<button class="btn btn-warning">黄色</button>
<button class="btn btn-success">绿色</button>
<button class="btn btn-default">没有颜色</button>

<!--尺寸 btn-lg  btn-sm   btn-xs-->
<button class="btn btn-danger">红色</button>
<button class="btn btn-info">天蓝色</button>
<button class="btn btn-primary btn-lg">深蓝色</button>
<button class="btn btn-warning btn-sm">黄色</button>
<button class="btn btn-success btn-xs">绿色</button>
<button class="btn btn-default">没有颜色</button>

<!--激活状 态  active-->
<a href="#" class="btn btn-default active">adsf</a>
<br/>
<!--禁用状态  disabled="disabled"-->
<button class="btn btn-success" disabled="disabled">绿色</button>

</body>
</html>
