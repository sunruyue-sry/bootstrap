<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="boot/css/bootstrap.css">
    <script src="boot/js/bootstrap.js"></script>
    <script src="boot/js/jquery-3.3.1.min.js"></script>

</head>
<body>
<!--面板-->
<div class="panel panel-default">
    <div class="panel-body">
        Bassic Panel  example
    </div>
</div>

<!--带有标题的面板-->
<div class="panel panel-default">
    <!--标题-->
    <div class="panel-heading">BASSIC</div>
    <!--内容-->
    <div class="panel-body">
        Bassic Panel  example
    </div>
</div>


<!--带有脚注的面板-->
<div class="panel panel-default">
    <!--面板标题-->
    <div class="panel-heading">类别管理</div>
    <!--面板内容-->
    <div class="panel-body">
        Bassic DSFSDF
    </div>
    <!--面板脚注-->
    <div class="panel-footer">
        类别分析
    </div>
</div>

<!--面板的情境效果  panel-info"-->
<div class="panel panel-info">
    <!--面板标题-->
    <div class="panel-heading">类别管理</div>
    <!--面板内容-->
    <div class="panel-body">
        Bassic DSFSDF
    </div>
    <!--面板脚注-->
    <div class="panel-footer">
        类别分析
    </div>
</div>

<!--面板嵌套表格-->
<div class="panel panel-warning">
    <!--面板标题-->
    <div class="panel-heading">用户管理</div>
    <!--面板内容-->
    <div class="panel-body">
        Bassic DSFSDF
    </div>
    <!--嵌套表格-->
    <table class="table">
        <tr>
            <th>ID</th>
            <th>USERNAME</th>
            <th>PASSWORD</th>
            <th>AGE</th>
        </tr>
        <tr>
            <td>1</td>
            <td>张三</td>
            <td>123123</td>
            <td>19</td>
        </tr>
        <tr>
            <td>2</td>
            <td>王五</td>
            <td>234234</td>
            <td>27</td>
        </tr>
        <tr>
            <td>3</td>
            <td>李四</td>
            <td>345345</td>
            <td>37</td>
        </tr>
    </table>
    <!--面板脚注-->
    <div class="panel-footer">
        类别分析
    </div>
</div>



</body>
</html>
