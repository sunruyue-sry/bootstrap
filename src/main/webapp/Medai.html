<body>
<!--媒体对象-->
<!--添加媒体对象的样式-->
<div class="media">
    <!--媒体对象左边的内容-->
    <div class="media-left">
        <a href="#">
            <!--引入左侧的图片-->
            <img src="image/timg.jpg" height="221" width="200"/>
        </a>
    </div>
    <!--媒体对象的主题内容-->
    <div class="media-body">
        <!--媒体对象文本的标题-->
        <h4 class="media-heading">个人简介</h4>
        <p>G-DRAGON（权志龙、권지용），1988年8月18日出生于韩国首尔，韩国男歌手，男子演唱组合BIGBANG队长，所属经纪公司YG Entertainment词曲制作人。2001年，因参与特别企划专辑《大韩民国Hip-Hop Flex》而出道。2006年，作为组合BIGBANG成员身份正式出道。2009年，发行第一张专辑《Heartbreaker》</p>
    </div>
</div>
