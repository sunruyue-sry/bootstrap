<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="boot/css/bootstrap.css">


</head>
<body>
    <!--表单  基本实例-->
<form>
    <div class="form-group">
        <label for="input1">用户名：</label>
        <input type="text" name="username" id="input1" class="form-control">
    </div>
    <div class="form-group">
        <label for="input2">密码：</label>
        <input type="password" name="password" id="input2" class="form-control"/>
    </div>
</form>

<!--内嵌表单-->
<form>
    <div class="form-group">
        <label for="input3">用户名：</label>
        <input type="text" name="username" class="form-control" id="input3"/>
    </div>
    <div class="form-group">
        <label for="input4">密码：</label>
        <input type="password" name="password" class="form-control" id="input4"/>
    </div>
    <div class="form-group">
        <label for="input5">余额：</label>
        <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" name="balance" class="form-control" id="input5"/>
            <div class="input-group-addon">.00</div>
        </div>
    </div>
</form>

<!--水平排列表单-->
<form class="form-horizontal">
    <div class="form-group">
        <label for="input6" class="col-md-2 control-label">用户名：</label>
        <div class="col-md-3">
            <input type="text" name="username" class="form-control" id="input6"/>
        </div>
    </div>
    <div class="form-group">
        <label for="w1" class="col-md-2 control-label">密码：</label>
        <div class="col-md-3">
        <input type="password" name="password" class="form-control" id="w1"/>
        </div>
    </div>
</form>

<!--被支持的控件-->
<form class="form-horizontal">
    <div class="form-group">
        <label for="q1" class="col-md-2 control-label">用户名：</label>
        <div class="col-md-3">
            <input type="text" name="username" class="form-control" placeholder="请输入用户名" id="q1"/>
        </div>
    </div>
    <div class="form-group">
        <label for="q2" class="col-md-2 control-label">密码：</label>
        <div class="col-md-3">
            <input type="password" name="password" id="q2" class="form-control" placeholder="请输入密码"/>
        </div>
    </div>
    <div class="form-group">
        <label for="q3" class="col-md-2 control-label">生日：</label>
        <div class="col-md-3">
            <input type="date" name="birthday" class="form-control" id="q3">
        </div>
    </div>
    <div class="form-group">
        <label for="q4" class="col-md-2 control-label">数字：</label>
        <div class="col-md-3">
            <input type="number" name="number" class="form-control" id="q4"/>
        </div>
    </div>
    <div class="form-group">
        <label for="q5" class="col-md-2 control-label">邮箱：</label>
        <div class="col-md-3">
            <input type="email" class="form-control" name="email" id="q5">
        </div>
    </div>
    <div class="form-group">
        <label for="q6" class="col-md-2 control-label">url：</label>
        <div class="col-md-3">
            <input type="url" class="form-control" name="url" id="q6">
        </div>
    </div>
    <div class="form-group">
        <label for="q7" class="col-md-2 control-label">颜色：</label>
        <div class="col-md-3">
            <input type="color" class="form-control" name="color" id="q7">
        </div>
    </div>
    <!--文本域-->
    <div class="form-group">
        <label for="q7" class="col-md-2 control-label">备注：</label>
        <div class="col-md-3">
            <textarea class="form-control" rows="3"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3">
        <input type="submit" class="form-control" value="提交">
    </div>
    </div>
</form>















































</body>
</html>
